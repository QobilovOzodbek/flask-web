{% extends 'base.html' %}

{% block title %}Admin Page{% endblock %}

{% block content %}
<h1>Admin Page</h1>

<a href="{{ url_for('create_post') }}" class="btn btn-primary">Create New Post</a>

<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td>{{ post.title }}</td>
            <td>
                <a href="{{ url_for('view_post', post_id=post.id) }}" class="btn btn-info">View</a>
                <a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn btn-warning">Edit</a>
                <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
