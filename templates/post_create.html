{% extends 'base.html' %}

{% block title %}Yangi Post Yaratish{% endblock %}

{% block content %}
<h2>Yangi Post Yaratish</h2>
<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="title" class="form-label">Sarlavha</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Qisqa Mazmun</label>
        <input type="text" class="form-control" id="description" name="description" required>
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Maqola Matni</label>
        <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
    </div>
    <div class="mb-3">
        <label for="author" class="form-label">Muallif</label>
        <input type="text" class="form-control" id="author" name="author" required>
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">Rasm Yuklash</label>
        <input type="file" class="form-control" id="image" name="image" required>
    </div>
    <div class="mb-3">
        <label for="github" class="form-label">GitHub Link</label>
        <input type="url" class="form-control" id="github" name="github">
    </div>
    <div class="mb-3">
        <label for="youtube" class="form-label">YouTube Link</label>
        <input type="url" class="form-control" id="youtube" name="youtube">
    </div>
    <div class="mb-3">
        <label for="telegram" class="form-label">Telegram Link</label>
        <input type="url" class="form-control" id="telegram" name="telegram">
    </div>
    <div class="mb-3">
        <label for="instagram" class="form-label">Instagram Link</label>
        <input type="url" class="form-control" id="instagram" name="instagram">
    </div>
    <button type="submit" class="btn btn-primary">Post Yaratish</button>
</form>
{% endblock %}
