{% extends 'base.html' %}

{% block title %}Kiber Pro{% endblock %}

{% block content %}
<h1>Loyihalar</h1>
<div class="container">
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4 mb-4">
            <div class="card h-100"> <!-- h-100 sinfi kartani to'liq balandlikda qilish uchun -->
                <img src="{{ url_for('static', filename='uploads/' + post.image) }}" class="card-img-top" alt="{{ post.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.description }}</p>
                    <p class="card-text"><small class="text-muted">By {{ post.author }}</small></p>
                    <a href="{{ url_for('post_detail', post_id=post.id) }}" class="btn btn-primary">Davomini o'qish</a>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
